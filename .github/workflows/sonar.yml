name: SonarCloud
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  analyze-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, task-service]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies for ${{ matrix.service }}
      working-directory: ./${{ matrix.service }}
      run: npm install 
      
    - name: Run tests with coverage for ${{ matrix.service }}
      working-directory: ./${{ matrix.service }}
      run: |
        # разные команды для coverage
        if [ -f "package.json" ]; then
          if npm run | grep -q "test:cov"; then
            npm run test:cov
          elif npm run | grep -q "test"; then
            npm test -- --coverage
          else
            echo "No test script found, creating dummy coverage"
            mkdir -p coverage
            echo 'TN:' > coverage/lcov.info
            echo 'SF:dummy.ts' >> coverage/lcov.info
            echo 'end_of_record' >> coverage/lcov.info
          fi
        fi
        
    - name: SonarCloud Scan for ${{ matrix.service }}
      uses: SonarSource/sonarqube-scan-action@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: ${{ matrix.service }}