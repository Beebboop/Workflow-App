name: SonarCloud - Task Service

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'task-service/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'task-service/**'
  workflow_dispatch:

jobs:
  sonarcloud-task:
    name: SonarCloud Task Service Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./task-service

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: task-service/package-lock.json

    - name: Update package-lock.json if needed
      run: |
        if [ -f "package.json" ] && [ -f "package-lock.json" ]; then
          npm install --package-lock-only
        else
          npm install
        fi

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build --if-present

    - name: Run tests with coverage
      id: tests
      continue-on-error: true
      run: |
        npm test -- --coverage
        echo "=== Coverage files found ==="
        find . -name "lcov.info" -type f | grep -v node_modules

    - name: Find coverage file
      run: |

        if [ -f "coverage/lcov.info" ]; then
          echo "Found: coverage/lcov.info"
          COVERAGE_PATH="coverage/lcov.info"
        elif [ -f "src/fuzz/coverage/lcov.info" ]; then
          echo "Found: src/fuzz/coverage/lcov.info"
          COVERAGE_PATH="src/fuzz/coverage/lcov.info"
        elif [ -f ".nyc_output/coverage.lcov" ]; then
          echo "Found: .nyc_output/coverage.lcov"

          cp .nyc_output/coverage.lcov coverage.lcov
          COVERAGE_PATH="coverage.lcov"
        else
          echo " No coverage file found! Searching..."
          find . -name "lcov.info" -type f | head -5
          exit 1
        fi
        echo "COVERAGE_PATH=${COVERAGE_PATH}" >> $GITHUB_ENV

    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=beebboop
          -Dsonar.projectKey=Beebboop_Workflow-App-task-service
          -Dsonar.projectName=task-service
          -Dsonar.projectBaseDir=/home/runner/work/Workflow-App/Workflow-App/task-service
          -Dsonar.sources=src
          -Dsonar.tests=src
          -Dsonar.typescript.lcov.reportPaths=${{ env.COVERAGE_PATH }}
          -Dsonar.javascript.lcov.reportPaths=${{ env.COVERAGE_PATH }}
          -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/*.d.ts
          -Dsonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.fuzz.ts
          -Dsonar.typescript.tsconfigPath=tsconfig.json
          -Dsonar.coverage.exclusions=**/node_modules/**,**/dist/**