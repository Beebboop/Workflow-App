# Общие настройки
sonar.projectKey=workflow-app
sonar.projectName=Workflow Application
sonar.organization=Beebboop

# Мультимодульная конфигурация
sonar.modules=auth-service,task-service

# === Auth Service ===
auth-service.sonar.projectBaseDir=auth-service
auth-service.sonar.sources=src
auth-service.sonar.tests=test
auth-service.sonar.typescript.tsconfigPath=auth-service/tsconfig.json
auth-service.sonar.javascript.lcov.reportPaths=auth-service/coverage/lcov.info
auth-service.sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts

# === Task Service ===
task-service.sonar.projectBaseDir=task-service
task-service.sonar.sources=src
task-service.sonar.tests=test
task-service.sonar.typescript.tsconfigPath=task-service/tsconfig.json
task-service.sonar.javascript.lcov.reportPaths=task-service/coverage/lcov.info
task-service.sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts

# Общие исключения
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
sonar.sourceEncoding=UTF-8